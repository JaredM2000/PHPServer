<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery AJAX Submit Form</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
// https://www.geeksforgeeks.org/how-to-submit-a-form-using-ajax-in-jquery/
$(document).ready(function(){                   // website is loaded
    console.log("hi");
    $.ajax({
                method: "GET",
                url: '/authors', // buggy
                cache: false,
                success: function(data) {
                      
                    // Ajax call completed successfully

                    authors = JSON.parse(data); 

                    console.log("tableStart");
                    $.each(authors, function(key, value){
                        $('#authorTable').append(
                                        '<tr>' 
                                            + '<td>' + value.au_id + '</td>'
                                            + '<td>' + value.au_fname + '</td>'
                                            + '<td>' + value.au_lname + '</td>'
                                            + '<td>' + '<button onclick="editClick(\''+ value.au_id +'\')"> Edit Author </button>' + '</td>'
                                            //+ '<td>' + '<button onclick="alert(\'hahaha\');"> Edit Author </button>' + '</td>'
                                            + '</tr>');
                                            });
                                            console.log("bye");
                    //$('#result').html(data);
                   // alert(data);
                },
                error: function(data) {
                      
                    // Some error in ajax call
                    alert(data);
                }
    });
    
});

function editClick(authorData)
{
    alert('ID is ' + authorData + '.');
}
</script>

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td {
        border: 2px solid #1b1835;
    }
    
    th {
        border: 2px solid #1b1835;
        color: #ffffff;
         background-color: #2052db;
         text-align: left;
         padding: 4px;
    }
    
    tr:nth-child(odd) {
      background-color: #e6eaff;
    }

    tr:nth-child(even) {
      background-color: #cad8ff;
    }
    
    </style>

</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="authorTable">
                <!-- stuff goes here-->
            </tbody>
        </table>
    </div>
    <div id="result">
    </div>
</body>
</html>
